<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title> Tic Tac Toe </title>
</head>
<body>

    <div id="main-container"> 

        <div id="game-box"> 

            <div id="displayController">
                <h1> Title </h1>
                <p id="winningplayer"> Winning player / player turn </p>
                <p> P1 Score: <span> X </span> P2 Score: <span> X </span> </p>
                  
            </div>

            <div id="gameBoard">
                <div id="box1" class="gameSquare"> </div>
                <div id="box2" class="gameSquare"> </div>
                <div id="box3" class="gameSquare"> </div>
                <div id="box4" class="gameSquare"> </div>
                <div id="box5" class="gameSquare"> </div>
                <div id="box6" class="gameSquare"> </div>
                <div id="box7" class="gameSquare"> </div>
                <div id="box8" class="gameSquare"> </div>
                <div id="box9" class="gameSquare"> </div>
            </div>


        </div>
      
    </div>



</body>
</html>  


<script src="app.js"> </script>
